version: "3.8"
services:
  backend:
    build: ./Backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/aicode
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
    depends_on:
      - mongo

  frontend:
    build: ./Frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
